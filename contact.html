<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- FUENTE ALBERT SANS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
</head>
<body>
    <!-- HEADER -->
    <header id="header" class="header">
        <a class="header-logo" href="#">
            <img class="header-logo--img" src="./resources/LOGO.svg" alt="logo">
        </a>
        <div class="header-left">
            <div class="header-left-sections">
                <a class="section" href="./services.html">Servicios</a>
                <a class="section" href="./portfolio.html">Portafolio</a>
                <a class="section" href="./biography.html">Biografía</a>
                <a class="section" href="./index.html">Home</a>
            </div>
            <section class="header-left-section__selected">
                <h3 class="section__selected--title">Contacto</h3>
                <img class="section__selected--icon" src="./resources/CONTACT-ICON.svg" alt="home icon">
            </section>
        </div>
    </header> 
    <!-- CONTENIDO --> 
    <main class="hero">
        <div class="section-selector">
            <a class="selector__section" href="./services.html">Servicios</a>
            <a class="selector__section" href="./portfolio.html">Portafolio</a>
            <a class="selector__section" href="./biography.html">Biografía</a>
            <a class="selector__section" href="./index.html">Home</a>
        </div>
        <section class="hero-contact">
            <h5 class="hero-contact-content__title">¿Interesado en algún servicio?</h5>
            <p class="hero-contact-content__text">¿Tienes una idea o proyecto en mente? Contáctame y hablemos de cómo hacerlo realidad.
            </p>
        </section>  
        <form action="https://formsubmit.co/davs35563@gmail.com" method="POST"> 
            <h3 class="contact-form__title">Contáctame</h3>
                <div class="input-group">
                    <input type="text" name="name" id="name" placeholder="Nombre y Apellido">
                    <input type="tel" name="phone" id="phone" placeholder="Teléfono">
                    <input type="email" name="email" id="email" placeholder="Email">
                    <select id="servicio" name="servicio">
                        <option value="opcion1">Creación de Logotipos y Diseño Gráfico</option>
                        <option value="opcion2">Edición de Videos Cortos Comerciales</option>
                        <option value="opcion3">Creación de Interfaces en Figma</option>
                    </select>
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Detalle su nesecidad..."></textarea>
                    <input class="input-send" type="submit" value="Enviar">
                    <input type="hidden" name="_next" value="http://127.0.0.1:5500/contact.html">
                    <input type="hidden" name="_captcha" value="false">
                </div>
        </form>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <span class="footer__title">@david</span>
        <a class="footer__icon" href="#header">
            <img class="footer__icon--img" src="./resources/ARROW-LINE.svg" alt="arrow top">
        </a>
        <div class="footer-social">
            <a class="footer-social__ins" href="https://www.instagram.com/them_davids/">
                <img class="footer-social__ins--icon" src="./resources/INSTAGRAM.svg" alt="inst">
            </a>
            <a class="footer-social__beh" href="https://www.behance.net/davidsolano27">
                <img class="footer-social__beh--icon" src="./resources/BEHANCE.svg" alt="inst">
            </a>
        </div>
    </footer>
</body>
</html>
